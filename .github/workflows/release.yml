---
name: Upload Figma Plugin/Widget to release page

on:
  release:
    types: [published]

jobs:
  init:
    uses: ./.github/workflows/00-init.yml

  publish:
    name: Upload Figma Plugin/Widget to release page
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    needs: [init]
    strategy:
      fail-fast: false
      matrix:
        package: [handover]
    permissions:
      id-token: write
      contents: write
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: üî® Build Packages
        env:
          ASSET_INIT_VECTOR: ${{ secrets.ASSET_INIT_VECTOR }}
          ASSET_PASSWORD: ${{ secrets.ASSET_PASSWORD }}
        run: |
          # TODO: as soon as we've migrated this repository to pnpm, we could put this package on the allow-list and  remove these two lines again.
          node node_modules/@db-ux/db-theme-fonts/build/scripts/index.js
          node node_modules/@db-ux/db-theme-icons/build/scripts/index.js
          npm run build:${{ matrix.package }}

      - name: ‚è´ Upload Release Assets
        id: upload-release-asset
        uses: actions/github-script@v8
        with:
          result-encoding: json
          script: |
            const { default: release } = await import('${{ github.workspace }}/.github/scripts/release/index.js');
            const workspace = '${{ github.workspace }}';
            const zipName = '${{ matrix.package }}';
            const srcDir = 'packages/${{ matrix.package }}';
            return await release({github, context, workspace, zipName, srcDir})
